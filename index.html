<!DOCTYPE html>
<link rel="stylesheet" href="style.css">

<svg width="1900" height="1400"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="sigma.min.js"></script>
<script src="sigma.parsers.json.min.js"></script>
<script src="sigma.parsers.gexf.min.js"></script>
<script type='text/javascript' src="http://bost.ocks.org/mike/fisheye/fisheye.js?0.0.3"></script>

<script>
  var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
  var nodeRadiusMulti = 2

  var color = d3.scaleOrdinal(d3.schemeCategory10);


  var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) {
      return d.id;
    }))
    .force("charge", d3.forceManyBody()
      .strength(-40)
      )
    .force("center", d3.forceCenter(width / 2, height / 2))
  //.force("box_force", box_force);
  .force("collide", d3.forceCollide(10));

  //import the data
  d3.json("data.json", function(error, graph) {
    if (error) throw error;

    //create links
    var link = svg.append("g")
      .attr("class", "links")
      .selectAll("line")
      .data(graph.links)
      .enter().append("line")
      .attr("stroke-width", function(d) {
        return Math.sqrt(d.value);
      });
   
    //create nodes
    var node = svg.append("g")
      .attr("class", "nodes")
      .selectAll("g")
      .data(graph.nodes)
      .enter().append("g")
      .on("mouseover", fade(.1)).on("mouseout", fade(1))

    var circles = node.append("circle")
      .attr("r", function(d) {
        return Math.log(d.weight) * nodeRadiusMulti + 2;
      })
      .attr("fill", function(d) {
        return color(d.type);
      })
      .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

    //add labels
    var lables = node.append("text")
      .text(function(d) {
        return d.id;
      })
      .attr('x', 6)
      .attr('y', 3);

    node.append("title")
      .text(function(d) {
        return d.id;
      });

    simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

    simulation.force("link")
      .links(graph.links);

    //collision prevention
    var padding = 1 // separation between circles
    var radius = 5;


    //ticker
    function ticked() {
      link
        .attr("x1", (d) => d.source.x)
        .attr("y1", function(d) {
          return d.source.y;
        })
        .attr("x2", function(d) {
          return d.target.x;
        })
        .attr("y2", function(d) {
          return d.target.y;
        });

      node
        .attr("cx", function(d) {
          return d.x = Math.max(radius, Math.min(width - radius, d.x));
        })
        .attr("cy", function(d) {
          return d.y = Math.max(radius, Math.min(height - radius, d.y));
        })
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
    }

    //highlight nodes, fade others
    var linkedByIndex = {};
    graph.links.forEach(function(d) {
      linkedByIndex[d.source.index + "," + d.target.index] = 1;
    });

    function isConnected(a, b) {
      return linkedByIndex[a.index + "," + b.index] || linkedByIndex[b.index + "," + a.index] || a.index == b.index;
    }

    function fade(opacity) {
      return function(d) {
        node.style("stroke-opacity", function(o) {
          thisOpacity = isConnected(d, o) ? 1 : opacity;
          this.setAttribute('fill-opacity', thisOpacity);
          return thisOpacity;
        });

        link.style("stroke-opacity", opacity).style("stroke-opacity", function(o) {
          return o.source === d || o.target === d ? 1 : opacity;
        });
      };
    }

    //dragging nodes
    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

  });
</script>
